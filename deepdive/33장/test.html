<body>
<button onclick="sayHi('Lee')">Click</button>
<button id="prop">Click</button>
<button id="prop2">Click</button>

<script>

    }

    var btn = document.getElementById('prop');
    btn.onclick = function(){
        console.log("button click");
    }


    var btn2 = document.getElementById('prop2');
    btn2.addEventListener('click', function(){
        console.log("click1");
    })

    btn2.addEventListener('click', handleCheck);
    function handleCheck(){
        console.log("hi remove test");
    }
    // btn2.removeEventListener('click',handleCheck);

</script>
</body>
