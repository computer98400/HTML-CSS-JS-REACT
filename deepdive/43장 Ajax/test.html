<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getTest()">XMLHttpRequest</button>
    <button onclick="postTest()">XMLHttpRequest</button>
    <script>
        let getTest = function (){
            var a = new XMLHttpRequest();
            
            a.open("GET",'http://localhost:3000/test1',true);
            // a.setRequestHeader('Access-Control-Allow-origin','*');
            console.log("chek111");
            a.setRequestHeader('Content-type', 'application/json');
            
            a.timeout = 5000;

            a.onabort =() =>{
                console.log("abort");
            }

            a.onerror = () =>{
                console.log("err!");
            }

            a.send();

            a.onreadystatechange = function (event) {
                const { target } = event;
                if (target.readyState === XMLHttpRequest.DONE) {
                    const { status } = target;
                    if (status === 0 || (status >= 200 && status < 400)) {
                        // 요청이 정상적으로 처리 된 경우
                        console.log(target);
                    } else {
                        // 에러가 발생한 경우
                        console.log("error!!!");
                    }
                }
            }
        }
        
        let postTest = function (){

                        // 요청이 정상적으로 처리 된 경우
                        console.log(target);
                    } else {
                        // 에러가 발생한 경우
                        console.log("error!!!");
                    }
                }
            }
        }
    </script>


</body>
</html>
